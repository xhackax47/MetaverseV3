<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="nui://game/ui/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>ESX Identity</title>
  </head>

  <body onkeydown="TriggeredKey(this)">
    <div class="dialog">
      <div class="title"><b>IDENTITE</b></div>
      <form id="register" name="register" action="#">
        <div
          style="
            color: rgb(46, 187, 205);
            font-size: 12px;
            font-family: 'Gill Sans', sans-serif;
          "
        >
          Prénom
        </div>
        <input
          id="firstname"
          type="text"
          class=""
          name="firstname"
          placeholder="Prénom"
          minlength="3"
          maxlength="8"
          pattern="[a-zA-Z]*"
        /><br />
        <div
          style="
            color: rgb(46, 187, 205);
            font-size: 12px;
            font-family: 'Gill Sans', sans-serif;
          "
        >
          Nom
        </div>
        <input
          id="lastname"
          type="text"
          class=""
          name="lastname"
          placeholder="Nom"
          minlength="3"
          maxlength="10"
          pattern="[a-zA-Z]*"
        /><br />
        <div
          style="
            color: rgb(46, 187, 205);
            font-size: 12px;
            font-family: 'Gill Sans', sans-serif;
          "
        >
          Date de naissance (MM/DD/YYYY)
        </div>
        <input
          id="dateofbirth"
          type="date"
          name="dateofbirth"
          class=""
          min="1900-01-01"
          max="2010-01-01"
          onfocus="(this.type='date')"
        /><br />
        <div
          style="
            color: rgb(46, 187, 205);
            font-size: 12px;
            font-family: 'Gill Sans', sans-serif;
          "
        >
          Taille
        </div>
        <input
          id="height"
          type="number"
          class=""
          name="height"
          min="120"
          max="220"
          placeholder="Taille (cm)"
        /><br />
        <center>
          <div class="radio-toolbar">
            <input type="radio" id="radiom" name="sex" value="m" checked />
            <label for="radiom">Homme</label>

            <input type="radio" id="radiof" name="sex" value="f" />
            <label for="radiof">Femme</label>
          </div>
        </center>
        <button id="submit" type="submit">
          <font size="4px">CREER</font>
        </button>
      </form>
      <center>
        <font size="1px" color="green"
          >Si la confirmation ne fonctionne pas, assurez-vous que vous avez saisi
          les champs correctement.</font
        >
      </center>
    </div>
    <script>
      function TriggeredKey(e) {
        var keycode;
        if (window.event) keycode = window.event.keyCode;
        if (window.event.keyCode == 13 || window.event.keyCode == 27)
          return false;
      }
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
